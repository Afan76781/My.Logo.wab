
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Logowabcss.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Rikuhachima Aru</title>
</head>
<body class="bg-dot hover:bg-red-500">
    <i class='bx bx-crosshair text-3xl fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 text-[#E294A1] font-black transition-all duration-[50ms]' id="cursor"></i>
    <div class="fixed top-0 left-0 w-full h-full bg-white flex justify-center items-center flex-row gap-4 z-[999999]" id="loading">
        <div class="w-8 h-8 rounded-full bg-[#B56C7F] animate-pulse" id="dotOne"></div>
        <div class="w-8 h-8 rounded-full bg-[#B56C7F] animate-pulse" id="dotTwo"></div>
        <div class="w-8 h-8 rounded-full bg-[#B56C7F] animate-pulse" id="dotThree"></div>
    </div>
    <div class="w-full md:w-1/2 h-screen mx-auto p-3 overflow-hidden relative -z-50">
        <div class="absolute -z-10 md:-top-12 left-16 md:left-32">
            <img src="./img/Aru_Portrait.webp" alt="" class="opacity-10 w-full h-full">
        </div>
        <div class="absolute bottom-2 left-4 md:left-8 text-[8px] pop-up">
            <p class="text-clip bg-gradient-to-r from-[#B56C7F] to-[#E999A6] font-bold">VA</p>
            <p class="text-clip bg-gradient-to-r from-[#B56C7F] to-[#E999A6] font-black">近藤玲奈</p>
            <p class="text-white px-1 flex justify-center items-center tracking-[0.2em] h-4 font-bold bg-gradient-to-r from-[#B56C7F] to-[#E999A6]">KONDO REINA</p>
        </div>
        <div class="zabsolute top-4 left-4 md:left-8 text-[8px] md:text-xs pop-up">
            <p class="text-[#E294A1]">BLUE <span class="text-[#E4999E] font-semibold">ARCHIVE</span></p>
        </div>
        <div class="font-open-sans text-clip bg-[url('./img/senyum2.jpeg')] bg-[0%_50%] md:bg-[0%_37%] bg-cover absolute top-32 -left-56 md:-left-40 -z-10 text-[20rem] md:text-[17rem] font-black whitespace-nowrap rotate-[270deg] show-text">
            ARU
        </div>
        <div class="absolute top-28 right-4 md:right-8 text-[8px] md:text-xs bg-[#E3969C] rotate-45 p-2 text-white flex justify-center items-center scalling">
            <i class='bx bx-crosshair text-xl'></i>
        </div>
        <img src="./img/Aru_Portrait.webp" alt="" class="object-contain w-full h-full mx-auto p-4 animate-floating pop-up">
        <div class="absolute rotate-[-40deg] top-1/2 left-1/2 -translate-x-32 -translate-y-4 w-72 md:w-[22rem] h-28 overflow-hidden scalling">
            <img src="./img/blush.jpg" alt="" class="scale-x-[-1] -translate-y-20 md:-translate-y-32">
        </div>
        <div class="absolute rotate-[-40deg] top-1/2 left-1/2 -translate-x-32 translate-y-36 w-72 md:w-[22rem] h-28 overflow-hidden scalling">
            <img src="./img/senyum2.jpeg" alt="" class="scale-x-[-1] -translate-y-56 md:-translate-y-72">
        </div>
        <div class="absolute top-4 right-4 md:right-8 text-[8px] md:text-xs flex flex-col items-end pop-up">
            <p class="tracking-widest text-[#E294A1]">RIKUHACIMA <span class="text-[#E4999E] font-semibold">ARU</span></p>
            <p class="tracking-[0.3em] font-bold text-[#E4999E] leading-3 mt-2">GEHENNA <br> ACADEMY</p>
        </div>
        <div class="absolute top-1/4 text-xs right-2 show-text">
            <p class="text-4xl md:text-8xl font-black text-clip bg-[url('./img/senyum.jpg')] bg-cover bg-center tracking-tighter">アル</p>
        </div>
        <div class="absolute top-1/2 text-[8px] md:text-xs right-4 md:right-8 [writing-mode:vertical-lr] tracking-wider pop-up">
            <span class="text-[#E294A1]">WINE-RED</span> <span class="text-[#E4999E] font-semibold">ADMIRE</span>
        </div>
        <div class="absolute bottom-12 right-4 md:right-8 flex items-end flex-col flex-nowrap pop-up">
            <p class="text-white w-max px-3 tracking-widest bg-gradient-to-r from-[#BA6D7F] to-[#E6A3A9] max-md:text-xs">RIKUCHIMA</p>
            <p class="text-4xl md:text-7xl font-black text-clip bg-[url('./img/senyum.jpg')] bg-cover font-open-sans">ARU</p>
        </div>
        <div class="absolute bottom-2 md:bottom-6 right-4 md:right-8 flex flex-row gap-4 justify-end items-end md:leading-[5px]">
            <div class="pop-up text-[6px]">
                <p class="text-[#E4999E] font-semibold">RIKUCHIMA <span class="text-[#E294A1] font-extralight">ARU</span></p>
                <p class="text-[#E4999E] font-bold">陸八魔 <span class="text-[#E294A1]">アル</span></p>
            </div>
            <div class="pop-up text-[6px] text-center">
                <p class="text-[#E4999E] font-light">UNDERAGE</p>
                <p class="text-[#E294A1]">16 <span class="text-[#E4999E] font-bold">YEARS OLD</span></p>
            </div>
            <div class="pop-up text-[6px] text-center">
                <p class="text-[#E4999E] font-light">HEIGHT</p>
                <p class="text-[#E294A1] font-bold">160<span class="text-[#E4999E] font-extralight">CM</span></p>
            </div>
            <div class="pop-up text-[6px] text-center">
                <p class="text-[#E294A1] font-bold">IEX<span class="text-[#E4999E] font-extralight">DSGN</span></p>
            </div>
        </div>
    </div>
    <audio src="./music.mp3" class="hidden" id="audio"></audio>
    <button class="animate-floating fixed left-0 bottom-0 m-4 text-white bg-[#E294A1] rounded-full shadow-lg flex justify-center items-center p-2 text-2xl pop-up" onclick="playAudio()">
        <i class="bx bx-play" id="audioIcon"></i>
    </button>
    <script src="Logowabfarst.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Logowab.js"></script>
    <script src="Logowab2.js"></script>
</body>
</html>
